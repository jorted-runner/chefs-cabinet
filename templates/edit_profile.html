<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefs Cabinet</title>
    <meta name="author" content="Danny Ellis">
    <meta name="description" content="Chefs Cabinet Edit User Profile">
    <meta property="og:title" content="Chefs Cabinet">
    <link rel="icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/styles/normalize.css">
    <link rel="stylesheet" href="/static/styles/base.css">
    <link rel="stylesheet" href="/static/styles/small.css">
    <link rel="stylesheet" href="/static/styles/medium.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Montserrat&family=Poppins:ital,wght@1,500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script defer src="/static/scripts/profile_pic.js"></script>

</head>
<body>
    {% include "header.html" %}
    <main>
        <h1>Edit Profile:</h1>
        {% include "messages.html" %}
        <form class="form" id="editProfile" method="POST" action="{{ url_for('edit_profile', userID = user.id) }}" enctype="multipart/form-data">
            <img class="user-profile" src="{{ user.profile_pic }}" alt="User Profile Image" loading="lazy">
            <button class="edit_image" type="button">Edit</button>
            <fieldset>
                <input type="hidden" value="{{user.id}}" name="user_id">
                <legend>Profile Information</legend>
                <label>First Name* <input type="text" name="fname" required autocomplete="given-name" value="{{ user.fname }}"></label>
                <label>Last Name* <input type="text" name="lname" required autocomplete="family-name" value="{{ user.lname }}"></label>
                <label>Username* <input type="text" name="username" required value="{{ user.username }}"></label>
            </fieldset>
            <input type="submit" value="Save Changes">
        </form>
        
    </main>
    {% include "footer.html" %}
</body>
</html>
